<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Example</title>
</head>
<body>
    <!-- Display the hello world message here -->
    <div id="helloWorldMessage"></div>

    <!-- Include bundled JavaScript -->
    <script type="module">
        import helloWorld from './script.js';
        document.getElementById("helloWorldMessage").innerText = helloWorld;
    </script>
</body>
</html>
